<!DOCTYPE html>

<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default"
	data-assets-path="/assets/" data-template="vertical-menu-template-free">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Nalanda E-Gyan Portal</title>

	<meta name="description" content="" />

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet" />

	<link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

	<!-- Core CSS -->
	<link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
	<link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
	<link rel="stylesheet" href="/assets/css/demo.css" />

	<!-- Vendors CSS -->
	<link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
	<link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

	<!-- Page CSS -->

	<!-- Helpers -->
	<script src="/assets/vendor/js/helpers.js"></script>
	<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
	<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
	<script src="/assets/js/config.js"></script>
</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container" style="background-color: rgb(217, 217, 217);">
			<!-- Menu -->

			<aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme"
				style="background-color:#8b0000;">
				<div class="app-brand demo" style="background-color: #8b0000">
					<a href="/student/" class="app-brand-link">
						<span class="app-brand-logo demo">
							<img src="/assets/img/avatars/logo1.png" alt class="w-px-40 h-auto rounded-circle" />
						</span>
						<span class="app-brand-text demo menu-text fw-bold ms-2" style="color: black;">NOU E-Gyan</span>
					</a>

					<a href="javascript:void(0);"
						class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
						<i class="bx bx-chevron-left bx-sm align-middle"></i>
					</a>
				</div>

				<div class="menu-inner-shadow"></div>

				<ul class="menu-inner py-1" style="background-color: brown">
					<!-- Dashboards -->
					<li class="menu-item active open" style="background-color: #D3D3D3">
						<a href="javascript:void(0);" class="menu-link menu-toggle" style="color: black;">
							<i class="menu-icon tf-icons bx bx-home-circle"></i>
							<div data-i18n="Dashboards">Dashboard</div>
						</a>
						<ul class="menu-sub">
							<li class="menu-item">
								<a href="viewassignments" class="menu-link" style="color: black;">
									<div data-i18n="CRM">View Assignments</div>
								</a>
							</li>
							<li class="menu-item">
								<a href="viewstudymaterial" class="menu-link" style="color: black;">
									<div data-i18n="CRM">View Study Material</div>
								</a>
							</li>
							<li class="menu-item">
								<a href="giveresponse" class="menu-link" style="color: black;">
									<div data-i18n="CRM">Give Response</div>
								</a>
							</li>
						</ul>
					</li>
			</aside>

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->

				<nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
					id="layout-navbar">
					<div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
						<a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
							<i class="bx bx-menu bx-sm"></i>
						</a>
					</div>

					<div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
						<!-- Search -->
						<div class="navbar-nav align-items-center">
							<div class="nav-item d-flex align-items-center">
								<i class="bx bx-search fs-4 lh-0"></i>
								<input type="text" class="form-control border-0 shadow-none ps-1 ps-sm-2"
									placeholder="Search..." aria-label="Search..." />
							</div>
						</div>
						<!-- /Search -->

						<ul class="navbar-nav flex-row align-items-center ms-auto">
							<!-- Place this tag where you want the button to render. -->


							<!-- User -->
							<li class="nav-item navbar-dropdown dropdown-user dropdown">
								<a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);"
									data-bs-toggle="dropdown">
									<div th:if="${s.profilepic}" class="avatar avatar-online">
										<img th:src="@{'/images/'+${s.profilepic}}"
											class="w-px-40 h-auto rounded-circle" />
									</div>
									<div th:unless="${s.profilepic}" class="avatar avatar-online">
										<img src="../assets/img/avatars/proicon.jpg"
											class="w-px-40 h-auto rounded-circle" />
									</div>

								</a>
								<ul class="dropdown-menu dropdown-menu-end">

									<li>
										<a class="dropdown-item" href="myprofile">
											<i class="bx bx-user me-2"></i>
											<span class="align-middle">My Profile</span>
										</a>
									</li>
									<li>
										<a class="dropdown-item" href="changepassword">
											<i class="bx bx-user me-2"></i>
											<span class="align-middle">Change Password</span>
										</a>
									</li>

									<li>
										<div class="dropdown-divider"></div>
									</li>
									<li>
										<a class="dropdown-item" href="logout">
											<i class="bx bx-power-off me-2"></i>
											<span class="align-middle">Log Out</span>
										</a>
									</li>
								</ul>
							</li>
							<!--/ User -->
						</ul>
					</div>
				</nav>

				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">
					<!-- Content -->
					<div class="container-xxl flex-grow-1 container-p-y">
						<div class="row">
							<h2 style="text-align: center; color: blue;">View Study Materials</h2>
							<table class="table table-bordered" style="margin: auto; width: 80%;">
								<thead>
									<tr>
										<td>Subject</td>
										<td>Topic</td>
										<td>Posted Date</td>
										<td>File Name</td>
                            		</tr>
								</thead>
								<tbody>
									<tr th:each="m:${mlist}">

										<td th:text="${m.subject}"></td>
										<td th:text="${m.topic}"></td>
										<td th:text="${m.posteddate}"></td>
										<td>
											<a target="_blank" th:href="@{'/mat'+${m.filename}}"><span
													th:text="${m.filename}"></span></a>
										</td>
									</tr>
								</tbody>

							</table>
						</div>
						<!-- Content wrapper -->
					</div>
					<!-- / Layout page -->
				</div>

				<!-- Overlay -->
				<div class="layout-overlay layout-menu-toggle"></div>
			</div>
			<!-- / Layout wrapper -->


			<!-- Core JS -->
			<!-- build:js /assets/vendor/js/core.js -->

			<script src="/assets/vendor/libs/jquery/jquery.js"></script>
			<script src="/assets/vendor/libs/popper/popper.js"></script>
			<script src="/assets/vendor/js/bootstrap.js"></script>
			<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
			<script src="/assets/vendor/js/menu.js"></script>

			<!-- endbuild -->

			<!-- Vendors JS -->
			<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

			<!-- Main JS -->
			<script src="/assets/js/main.js"></script>

			<!-- Page JS -->
			<script src="/assets/js/dashboards-analytics.js"></script>

			<!-- Place this tag in your head or just before your close body tag. -->
			<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
