<!DOCTYPE html>

<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default"
	data-assets-path="/assets/" data-template="vertical-menu-template-free">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Nalanda E-Gyan Portal</title>

	<meta name="description" content="" />

	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet" />

	<link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

	<!-- Core CSS -->
	<link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
	<link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
	<link rel="stylesheet" href="/assets/css/demo.css" />

	<!-- Vendors CSS -->
	<link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
	<link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

	<!-- Page CSS -->

	<!-- Helpers -->
	<script src="/assets/vendor/js/helpers.js"></script>
	<!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
	<!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
	<script src="/assets/js/config.js"></script>
</head>

<body>
	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">
			<!-- Menu -->

			<aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
				<div class="app-brand demo">
					<a href="/admin/" class="app-brand-link">
						<span class="app-brand-logo demo">
							<img src="/assets/img/avatars/logo1.png" alt class="w-px-40 h-auto rounded-circle"/> 
						</span>
						<span class="app-brand-text demo menu-text fw-bold ms-2">NOU E-Gyan</span>
					</a>

					<a href="javascript:void(0);"
						class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
						<i class="bx bx-chevron-left bx-sm align-middle"></i>
					</a>
				</div>

				<div class="menu-inner-shadow"></div>

				<ul class="menu-inner py-1">
					<!-- Dashboards -->
					<li class="menu-item active open">
						<a href="javascript:void(0);" class="menu-link menu-toggle">
							<i class="menu-icon tf-icons bx bx-home-circle"></i>
							<div data-i18n="Dashboards">Dashboard</div>
						</a>
						<ul class="menu-sub">
							<li class="menu-item">
								<a href="managestudents" class="menu-link">
									<div data-i18n="CRM">Manage Students</div>
								</a>
							</li>
							<li class="menu-item">
								<a href="viewenquiries" class="menu-link">
									<div data-i18n="CRM">View Enquiries</div>
								</a>
							</li>
							<li class="menu-item">
								<a href="viewfeedbacks" class="menu-link">
									<div data-i18n="CRM">View Feedbacks</div>
								</a>
							</li>
							<li class="menu-item">
								<a href="viewcomplaints" class="menu-link">
									<div data-i18n="CRM">View Complaints</div>
								</a>
							</li>
							<li class="menu-item">
								<a href="addmaterials" class="menu-link">
									<div data-i18n="CRM">Add Materials</div>
								</a>
							</li>
							<li class="menu-item">
								<a href="managematerials" class="menu-link">
									<div data-i18n="CRM">Manage Materials</div>
								</a>
							</li>
						</ul>
					</li>
			</aside>

			<!-- Layout container -->
			<div class="layout-page">
				<!-- Navbar -->

				<nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
					id="layout-navbar">
					<div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
						<a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
							<i class="bx bx-menu bx-sm"></i>
						</a>
					</div>

					<div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
						<!-- Search -->
						<div class="navbar-nav align-items-center">
							<div class="nav-item d-flex align-items-center">
								<i class="bx bx-search fs-4 lh-0"></i>
								<input type="text" class="form-control border-0 shadow-none ps-1 ps-sm-2"
									placeholder="Search..." aria-label="Search..." />
							</div>
						</div>
						<!-- /Search -->

						<ul class="navbar-nav flex-row align-items-center ms-auto">
							<!-- Place this tag where you want the button to render. -->


							<!-- User -->
							<li class="nav-item navbar-dropdown dropdown-user dropdown">
								<a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);"
									data-bs-toggle="dropdown">
									<div class="avatar avatar-online">
										<img src="/assets/img/avatars/1.png" alt
											class="w-px-40 h-auto rounded-circle" />
									</div>
								</a>
								<ul class="dropdown-menu dropdown-menu-end">
									<li>
										<a class="dropdown-item" href="adminchangepassword">
											<i class="bx bx-user me-2"></i>
											<span class="align-middle">Change Password</span>
										</a>
									</li>

									<li>
										<div class="dropdown-divider"></div>
									</li>
									<li>
										<a class="dropdown-item" href="adminlogout">
											<i class="bx bx-power-off me-2"></i>
											<span class="align-middle">Log Out</span>
										</a>
									</li>
								</ul>
							</li>
							<!--/ User -->
						</ul>
					</div>
				</nav>

				<!-- / Navbar -->

				<!-- Content wrapper -->
				<div class="content-wrapper">
					<!-- Content -->
					<div class="row mt-2">
						<h2 style="text-align: center; color:blue; ">View Enquiries</h2>
						<table class="table table-bordered" style="margin: auto">
							<thead>
								<tr>
									
									<th>Id</th>
									<th>Name</th>
									<th>Contact No</th>
									<th>Email Address</th>
									<th>Enquiry Text</th>
									<th>Enquiry Type</th>
									<th>Enquiry Date</th>
									<th>Delete</th>
									
								</tr>
							</thead>
							<tbody>
								<tr th:each="e : ${elist}">
									<td th:text="${e.id}"></td>
									<td th:text="${e.name}"></td>	
									<td th:text="${e.contactno}"></td>
									<td th:text="${e.emailaddress}"></td>									
									<td th:text="${e.enquirytext}"></td>
									<td th:text="${e.enquirytype}"></td>
									<td th:text="${e.enquirydate}"></td>
									<td>
										<a th:href="@{/admin/deleteenq(id=${e.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are You Sure??')">Delete</a>
									</td>

								</tr>

							</tbody>
						</table>
					</div>




					<!-- Overlay -->
					<div class="layout-overlay layout-menu-toggle"></div>
				</div>
				<!-- / Layout wrapper -->



				<!-- Core JS -->
				<!-- build:js /assets/vendor/js/core.js -->

				<script src="/assets/vendor/libs/jquery/jquery.js"></script>
				<script src="/assets/vendor/libs/popper/popper.js"></script>
				<script src="/assets/vendor/js/bootstrap.js"></script>
				<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
				<script src="/assets/vendor/js/menu.js"></script>

				<!-- endbuild -->

				<!-- Vendors JS -->
				<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

				<!-- Main JS -->
				<script src="/assets/js/main.js"></script>

				<!-- Page JS -->
				<script src="/assets/js/dashboards-analytics.js"></script>

				<!-- Place this tag in your head or just before your close body tag. -->
				<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
